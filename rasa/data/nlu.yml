- intent: ask_for_method_recommendation
  examples: |
    - Which method should I use?
    - Recommend an algorithm
    - What analytics method fits my data?
    - Give me a method based on the uploaded file

- intent: ask_analysis_method
  examples: |
    - Why should I use PCA?
    - What are the advantages of Random Forest?
    - Can you explain the use of LSTM?
    - What is KNN good at?
    - Why can't I use ARIMA for incomplete data?
    - Is Decision Tree suitable for noisy data?
    - What kind of data quality does CNN require?
    - Tell me when not to use Ridge Regression.
    - Which quality dimensions does Robust Regression depend on?
    - Can you explain why SVM needs precision?

